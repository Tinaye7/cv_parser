<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




</head>

<body>

  {% include "insurance/navbar.html" %}
  {% load  crispy_forms_tags %}
  <br><br>

  <center>
    <div class="class=col-lg-9">
    <h3 class='alert ' style="background-color:darkgray">Send Us Your Valuable Feedback!</h3>

    <form method="POST" autocomplete="off">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="col-lg-9">
        
        <p>
        <h4>{{ form|crispy}}</h4>
        </p>
        <br>
        <input style="background-color: darkgrey;"type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </div>
    </form>
    </div>
  </center>

  {% include "insurance/footer.html" %}
</body>

</html>
